<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
        #container{
            padding: 1rem;
        }
        #heading{
                font-size: 3rem;
                text-align: center;
        }

        #anchor{
            font-size: 2rem;
            margin-left: 1rem;
            margin-right: 1rem;
        }
        p{
            font-size: 1.4rem;
        }
        #p1{
            color: red;
        }
        #p3{
            color: rgb(177, 32, 225);
        }
    </style>
  </head>
  <body>

    <!-- This is the place where React will render the element, It's not necessary that id should be "root", you can give any name to it -->
    <div id="root"></div>

    <!-- React CDN Links -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="./index.js"></script>

  </body>
</html>
